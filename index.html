<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- add taiwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add fond Geist -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body class="bg-[#F1F2F4]">
    <header class="w-[80%] mx-auto">
        <h1 class="text-3xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-[#FFFFFF] p-4 rounded-lg">
                <p>Total</p>
                <p id="totol">8</p>
            </div>
            <div class="bg-[#FFFFFF] p-4 rounded-lg">
                <p>Interview</p>
                <p id="interview">0</p>
            </div>
            <div class="bg-[#FFFFFF] p-4 rounded-lg">
                <p>Rejected</p>
                <p id="rejected">0</p>
            </div>
        </div>
    </header>

    <hr class="my-5">
    <main class="w-[80%] mx-auto">
        <div>
            <button class="bg-[#3B82F6] px-5 py-2 text-[#FFFFFF] rounded-lg" id="all-filter-btn">All</button>
            <button class="bg-[#FFFFFF] px-5 py-2 rounded-lg"id="interview-filter-btn">Interview</button>
            <button class="bg-[#FFFFFF] px-5 py-2 rounded-lg" id="rejected-filter-btn">Rejected</button>
        </div>

    </main>
</body>
</html>
